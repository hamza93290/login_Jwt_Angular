<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">nom</th>
        <th scope="col">email</th>
        <th scope="col">roles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="this.userInfo != undefined " >
        <td>{{this.userInfo.username}}</td>
        <td>{{this.userInfo.email}}</td>
        <td>{{this.userInfo.roles}}</td>
      </tr>
      
    </tbody>
  </table>
  

  
</div>
