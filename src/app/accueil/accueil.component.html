<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">nom</th>
        <th scope="col">email</th>
        <th scope="col">roles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let info of userInfo">
        <td>{{info.username}}</td>
        <td>{{info.email}}</td>
        <td> 
            <ul *ngFor="let authority of info.authorities">
              {{ authority.authority }}
            </ul>
        </td>
      </tr>
      
    </tbody>
  </table>
  

  <div class="member" *ngFor="let item of userInfo">
    <div class="member" *ngFor="let actor of item.email ">
        <p>lzlzl</p>
    <span class="character">{{actor.username}} dededed</span>
    </div>
    <div class="member" *ngFor="let character of item.character">
    <span class="actor">{{character.info}}</span>
    </div>
  </div>
</div>
